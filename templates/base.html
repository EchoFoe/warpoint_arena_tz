{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'imgs/favicon.png' %}">
        <title>{% block title %}WarPoint - Тестовое задание{% endblock %}</title>
        <meta name="description" content="Http сервис проверки авторизации с контентом, используя JWT токены">
        <meta name="keywords" content="drf, python, warpoint, tests, jwt">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- bootstrap scc -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
        <!-- main css -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    </head>
    <body class="">
        <div id="preloder">
            <div class="loader"></div>
        </div>
        <div class="super_container">
        {% include 'navbar/navbar.html' %}
            {% block content %}
            {% endblock content %}
        {% include 'footer/footer.html' %}
        </div>
        <!-- js -->
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
